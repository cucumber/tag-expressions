require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 2.6
# TODO: Re-enable once rubocop compliance is improved
  NewCops: disable

# Disabled on our repo's to enable polyglot-release
# TODO: Re-enable once rubocop > 1.40
#Gemspec/RequireMFA:
#  Enabled: false

Layout/LineLength:
  Max: 200

Style/Documentation:
  Enabled: false

Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true

RSpec/MessageSpies:
  EnforcedStyle: receive
