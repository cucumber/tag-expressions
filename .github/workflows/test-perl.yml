name: test-perl

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        perl-version: ['5.14']

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
    - uses: actions/checkout@v2
    - name: with Perl ${{ matrix.perl-version }} on ${{ matrix.os }}
      uses: perl-actions/install-with-cpanm@v1
      with:
        cpanfile: "cpanfile"
        sudo: false
    - run: make test
      working-directory: perl
