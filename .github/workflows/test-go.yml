name: test-go

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main

jobs:
  test-go:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        go-version: ['1.20.x', '1.21.x']
        include:
          - os: windows-latest
            go-version: '1.21.x'
          - os: macos-latest
            go-version: '1.21.x'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: lint
      working-directory: go
      run: gofmt -w .
    - name: test
      working-directory: go
      run: go test ./...
