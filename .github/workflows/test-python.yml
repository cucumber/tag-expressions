name: test-python

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - python/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
      - renovate/**
    paths:
      - python/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version: ["3.x","pypy-3.10"]
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Show Python version
        run: python --version
      - name: Install Python package dependencies
        run: |
          python -m pip install pip build twine
          pip install -e .[testing]
      - name: Run tests
        run: pytest
      - name: Build package
        run: |
          python -m build
          twine check --strict dist/*
