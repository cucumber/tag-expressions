name: test-python

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - python/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
      - renovate/**
    paths:
      - python/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-python-linting:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
    defaults:
      run:
        working-directory: python
    steps:
    - uses: actions/checkout@v5

    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        python-version: "3.14"
        version: "0.9.6"

    - name: Linting
      run: uvx ruff check

    - name: Formatting
      run: uvx ruff format

  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version: ["pypy-3.10", "3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - os: windows-latest
            python-version: "3.10"
          - os : macos-latest
            python-version: "3.10"
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v5

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          version: "0.9.6"

      - name: Run tests
        run: uv run pytest

      - name: Build package
        run: uv build
