[build-system]
requires = ["setuptools>=77.0.0", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cucumber-tag-expressions"
authors = [
    {name = "Jens Engel", email = "jenisys@noreply.github.com"},
]
description = "Provides a tag-expression parser and evaluation logic for cucumber/behave"
version = "7.0.0"
keywords= ["BDD", "testing", "cucumber", "tag-expressions", "behave"]
license = "MIT"
license-files = [
    "LICENSE"
]
readme = "README.rst"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/cucumber/tag-expressions"
Download = "https://pypi.org/project/cucumber-tag-expressions"
Repository = "https://github.com/cucumber/tag-expressions"
Issues = "https://github.com/cucumber/tag-expressions/issues/"

[project.optional-dependencies]
develop = [
    "tox <= 4.31",
    "pylint",
    "ruff",
]
testing = [
    "coverage",
    "pytest <= 5.0",
    "pytest-html >= 1.19.0",
    "PyYAML >= 5.4.1",
]

[tool.distutils.bdist_wheel]
universal = true

[tool.setuptools]
platforms = ["any"]
zip-safe = true

[tool.setuptools.packages.find]
where = ["."]
include = ["cucumber_tag_expressions*"]
exclude = ["tests*"]
namespaces = false

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = "100"
